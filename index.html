<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Tracking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        header img {
            height: 40px;
            margin-right: 15px;
        }

        header h1 {
            margin: 0;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }

        .container {
            text-align: center;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: auto;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .step {
            text-align: center;
            flex: 1;
        }

        .step span {
            display: block;
            width: 20px;
            height: 20px;
            margin: 0 auto 5px;
            background-color: #ddd;
            border-radius: 50%;
        }

        .step.active span {
            background-color: #007bff;
        }

        .step.active .line {
            background-color: #007bff;
        }

        .line {
            height: 2px;
            flex: 1;
            background-color: #ddd;
            margin: 0 10px;
        }

        .status {
            margin-top: 20px;
            font-size: 1.2em;
        }

        .expected-date {
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <img src="Images/Logos.png" alt="Logo">
        <h1>First Cargo Company</h1>
    </header>
    
<div class="container">
        <h1>Package Tracking</h1>
        <p>Enter your tracking number below:</p>
        <input type="text" id="trackingNumber" placeholder="Enter tracking number">
        <button onclick="trackPackage()">Track</button>

        <div id="trackingResult" style="display: none;">
            <div class="progress-bar">
                <div class="step" id="step1">
                    <span></span>
                    <p>Shipping Soon</p>
                </div>
                <div class="line"></div>
                <div class="step" id="step2">
                    <span></span>
                    <p>Shipped</p>
                </div>
                <div class="line"></div>
                <div class="step" id="step3">
                    <span></span>
                    <p>On the Way</p>
                </div>
                <div class="line"></div>
                <div class="step" id="step4">
                    <span></span>
                    <p>Arrived in Mexico</p>
                </div>
                <div class="line"></div>
                <div class="step" id="step5">
                    <span></span>
                    <p>Ready for Collection</p>
                </div>
            </div>
            <div class="status" id="statusMessage">Your package is on the way.</div>
            <div class="expected-date" id="expectedDate">Kindly expect the delivery after payment has been made </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 First Cargo Company. All Rights Reserved.</p>
    </footer>

    <script>
        // Simulated tracking data
        const trackingData = {
            "TRACK-943872": {
                status: 4,
                expectedDate: "Monday, June 8, 2025, by 8:00 PM"
            }
        };

        function trackPackage() {
            const trackingNumber = document.getElementById("trackingNumber").value;
            const resultDiv = document.getElementById("trackingResult");
            const steps = document.querySelectorAll(".step");
            const statusMessage = document.getElementById("statusMessage");
            const expectedDate = document.getElementById("expectedDate");

            if (trackingData[trackingNumber]) {
                const data = trackingData[trackingNumber];

                steps.forEach((step, index) => {
                    if (index < data.status) {
                        step.classList.add("active");
                    } else {
                        step.classList.remove("active");
                    }
                });

                const statusMessages = [
                    "Your package is being prepared.",
                    "Your package has been shipped.",
                    "Your package is on the way.",
                    "Your package has arrived in Mexico.",
                    "Your package is ready for collection."
                ];

                statusMessage.textContent = statusMessages[data.status - 1];
            
                resultDiv.style.display = "block";
            } else {
                alert("Tracking number not found. Please try again.");
                resultDiv.style.display = "none";
            }
        }
    </script>
</body>
</html>
